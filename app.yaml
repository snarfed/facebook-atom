application: facebook-atom
version: 2
runtime: python27
threadsafe: true
api_version: 1
default_expiration: 1d

# background: https://github.com/snarfed/bridgy/issues/578
automatic_scaling:
  max_idle_instances: 1
  max_concurrent_requests: 12

builtins:
- remote_api: on

libraries:
- name: lxml
  version: latest
- name: ssl
  version: latest

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /
  static_files: static/index.html
  upload: static/index.html
  secure: always

- url: /atom
  # App Engine automatically serves this with Content-Type: application/atom+xml
  # due to the file extension.
  static_files: static/warning.atom
  upload: static/warning.atom
  secure: always

- url: /cookie
  script: cookie.application
  secure: always

skip_files:
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?(debian|docs?|examples?|l|pydocs?|python3|ref|samples?|tests?)/.*
